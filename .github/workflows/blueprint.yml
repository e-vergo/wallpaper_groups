name: Blueprint

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install elan
        run: |
          curl https://raw.githubusercontent.com/leanprover/elan/master/elan-init.sh -sSf | sh -s -- -y --default-toolchain none
          echo "$HOME/.elan/bin" >> $GITHUB_PATH

      - name: Get Mathlib cache
        run: lake exe cache get

      - name: Build project
        run: lake build

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install graphviz
        run: sudo apt-get install -y graphviz libgraphviz-dev

      - name: Install blueprint dependencies
        run: |
          pip install pygraphviz
          pip install leanblueprint

      - name: Build blueprint
        run: leanblueprint web

      - name: Check declarations
        run: leanblueprint checkdecls

      - name: Copy blueprint to output
        run: |
          mkdir -p _site
          cp -r blueprint/web _site/blueprint

      - name: Build documentation
        run: lake -R -Kenv=dev build WallpaperGroups:docs

      - name: Copy documentation to output
        run: |
          cp -r .lake/build/doc _site/docs

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

  deploy:
    if: github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
